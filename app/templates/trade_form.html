<!-- app/templates/trade_form.html -->
{% extends "base.html" %}

{% block content %}
<h1>{{ action }} Stock</h1>
<form method="post">
    <label for="quantity">Enter Quantity:</label>
    <input type="number" name="quantity" id="quantity" required>
    <button type="submit">{{ action }}</button>
</form>
{% endblock %}
