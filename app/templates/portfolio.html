<!-- app/templates/portfolio.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Your Stock Portfolio</h2>
    
    <table>
        <thead>
            <tr>
                <th>Stock Symbol</th>
                <th>Quantity</th>
                <th>Current Price</th>
                <th>Total Value</th>
            </tr>
        </thead>
        <tbody>
            {% for symbol, data in portfolio_data.items() %}
            <tr>
                <td>{{ symbol }}</td>
                <td>{{ data['quantity'] }}</td>
                <td>${{ data['current_price'] }}</td>
                <td>${{ data['total_value'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
        <!-- Display the portfolio chart as an image -->
        <img src="data:image/png;base64,{{ portfolio_chart }}" alt="Portfolio Chart" class="portfolio-chart">
</div>
{% endblock %}
