<!-- app/templates/stocks.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Live Stock Prices</h1>
<table>
    <tr>
        <th>Stock Symbol</th>
        <th>Price</th>
    </tr>
    {% for symbol, price in live_stock_data.items() %}
    <tr>
        <td>{{ symbol }}</td>
        <td>{{ price }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
